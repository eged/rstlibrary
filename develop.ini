[DEFAULT]
debug = true

[app:vslibrary]
use = egg:vslibrary#app
reload_templates = true
debug_authorization = false
debug_notfound = false
src_path = file:/%(here)s/../../var/vslib
#shove stores
store_url = file:/%(here)s/../../var/store
cache_url = memlru://
database = %(here)s/../../var/books.idx
max_entries = 30
# fs content
content_dir = %(here)s/../../var/fscontent

[filter:profile]
use = egg:repoze.profile#profile
log_filename = vslib.profile
cachegrind_filename = cachegrind.out.vslib
discard_first_request = true
path = /__profile__
flush_at_shutdown = true

[pipeline:main]
pipeline =
	egg:weberror#evalerror
	egg:Paste#httpexceptions
	vslibrary
	
#;egg:Paste#evalerror	

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543
use_threadpool = true
threadpool_workers = 4
threadpool_spawn_if_under = 3